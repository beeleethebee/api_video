version: '3.0'
services:
  pg:
    container_name: postgres_my_api
    image: postgres
    ports: 
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: secure
  rails:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_api
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - pg
    environment:
      PG_PASSWORD: secure 
      PG_USER: postgres
      PG_HOST: postgres_my_api